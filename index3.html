<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual based web</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script src="script.js"></script>
<h2>Toggle Switch</h2>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

<label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label>

<label class="switchy">
  <div class="goo slide">
    <input id="slide" type="checkbox" />
    <label class="swtichy-item" for="slide"/>
      <div class="chess"></div>
    </label>
  </div>
</label>

<div class="toggle-wrapper">
  <div class="toggle checkcross">
    <input id="checkcross" type="checkbox" />
    <label class="toggle-item" for="checkcross"/>
      <div class="check"></div>
    </label>
  </div>
  <div class="name">Yes & No</div>
</div>

</body>
</html>
